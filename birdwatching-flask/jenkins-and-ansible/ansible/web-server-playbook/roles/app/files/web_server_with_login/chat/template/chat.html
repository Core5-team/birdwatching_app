<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdwatching AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .chat-container { max-width: 900px; margin: 2rem auto; }
        .messages { height: 70vh; overflow-y: auto; background: white; border: 1px solid #ddd; border-radius: 10px; padding: 1rem; }
        .message { margin: 12px 0; padding: 12px 18px; border-radius: 20px; max-width: 80%; word-wrap: break-word; }
        .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ai   { background: #e9ecef; color: #333; align-self: flex-start; }
        .input-area { margin-top: 1rem; }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4 mb-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <div class="btn-group" role="group" aria-label="Navigation buttons">
              <a
                class="btn btn-light btn-sm"
                href="{{ url_for('dashboard.user_dashboard') }}"
              >
                <i class="bi bi-person-gear me-1"></i>My Profile
              </a>
              <a
                class="btn btn-success btn-sm"
                href="{{ url_for('photo_uploader.upload') }}"
              >
                <i class="bi bi-camera-fill me-1"></i>Upload Photo
              </a>
              <a
                class="btn btn-outline-light btn-sm"
                href="{{ url_for('login_register.logout') }}"
              >
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
<div class="container chat-container">
    <h2 class="mb-4">Hello, {{ username }}! Chat with Birdwatching AI</h2>
    
    <div class="messages d-flex flex-column" id="messages">
        <div class="message ai">
            Hi! I'm your Birdwatching AI.
        </div>
    </div>

    <div class="input-area d-flex">
        <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('userInput');

input.focus();
input.addEventListener("keypress", e => e.key === "Enter" && sendMessage());

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    input.disabled = true;

    const res = await fetch("/chat/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    input.disabled = false;
    input.focus();

    addMessage(data.reply || "Something went wrong...", "ai");
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
