- name: Ensure app directory exists
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"

- name: Create virtualenv (run as root)
  command: python3 -m venv {{ app_dir }}/venv
  args:
    creates: "{{ app_dir }}/venv/bin/python"

- name: Ensure pip exists in venv
  command: "{{ app_dir }}/venv/bin/python -m ensurepip --default-pip"

- name: Upgrade pip
  command: "{{ app_dir }}/venv/bin/pip install --upgrade pip"

- name: Fix venv ownership
  file:
    path: "{{ app_dir }}/venv"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    recurse: yes

- name: Upload Flask app
  copy:
    src: web_server_with_login/
    dest: "{{ app_dir }}/"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"

- name: Upload requirements.txt
  copy:
    src: requirements.txt
    dest: "{{ app_dir }}/requirements.txt"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0644"

- name: Install Python dependencies in venv
  pip:
    requirements: "{{ app_dir }}/requirements.txt"
    executable: "{{ app_dir }}/venv/bin/pip"

